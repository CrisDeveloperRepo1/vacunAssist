          <a href="/" class="brand-logo">
            <img src="{% static 'imagenes/Logo_VacunAssist_recortado.png' %}" class="img-fluid" width="100" height="66">

      <body>
        <div class="container py-4">
          <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-12">
              <h2>Listado Vacunadores</h2>
<div class="table-responsive">


    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>apellido</th>
          <th>nombre</th>
          <th>dni</th>
          <th colspan="2">opciones</th>

        <tr>

      </thead>
      <tbody>
        {% for c in administradores %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{c.vacunador_apellido}} </td>
          <td> {{c.vacunador_nombre}}</td>
          <td>{{c.vacunador_dni}}</td>
          <td><a href="edicionVacunadores/{{c.dni}}" class="btn btn-block btn-info">Editar</a></td>
          <td><a href="/eliminar_Admin/{{c.vacunador_dni}}/{{c.vacunador_nombre}}" class="btn btn-block btn-danger">Eliminar</a></td>


        </tr>
        {% endfor%}

      </tbody>
    </table>
