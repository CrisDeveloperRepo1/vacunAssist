<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <!-- Compiled and minified CSS -->
    <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link type='text/css' href="{% static 'css/estilo.css' %}" rel="stylesheet" />


    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <nav>
        <div class="nav-wrapper  light-green">
          <a href="/" class="brand-logo">
            <img src="{% static 'imagenes/Logo_VacunAssist_recortado.png' %}" class="img-fluid" width="100" height="66">
          <div class="right"  style="margin: 9px 0px 0px 10px">
            <h6>Sistema de turnos para vacunatorios de la Ciudad de La Plata</h6>
            </div>
          </a>
          <ul id="nav-mobile" class="right hide-on-med">
            <li><a href="/login/">Volver</a></li>
          </ul>
        </div>
      </nav>


      <body>

<div class="container py4">


    <div class="row justify-content-center align-items-center">
         <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
           <h2> Registro </h2>
           <div class="card">
             <div class="card-body">
               <form class="" action="/registroPaciente/" method="post">{% csrf_token %}
                 <div class="form-group">
                   <input type="text" id="nombre" name="nombre" clas="form-control" placeholder="Nombre" minlength="3" maxlength="20" required>

                 </div>
                 <div class="form-group">
                   <input type="text" id="apellido" name="apellido" clas="form-control" placeholder="Apellido" minlength="20" maxlength="50" required>

                 </div>

                 <div class="form-group">
                   <input type="text" id="zona" name="zona" clas="form-control" placeholder="Zona"  maxlength="50" required>

                 </div>
                 <div class="form-group">
                   <input type="int" id="dni" name="dni" clas="form-control" placeholder="DNI"  maxlength="8" required>

                 </div>




                 <div class="form-group">
                   <input type="text" id="email" name="email" clas="form-control" placeholder="E-mail"  maxlength="50" required>

                 </div>
                 <div class="form-group">
                   <input input type="date" id="fechaesperada" name="fechaesperada">

                 </div>


                 <div class="form-group">
                   <button type="submit" class="btn btn-success btn-block text-white" > Guardar</button>

                 </div>

               </form>

             </div>

           </div>
         </div>



    </div>

 </div>
